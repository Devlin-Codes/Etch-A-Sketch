<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <main id="main">
        <div id="inputs">
            <label for="height">Height:</label>
            <input type="number" id="height-input" name="height" value=16 min=1 max=100>
            <button id="link-button">Link</button>
            <label for="width">Width:</label>
            <input type="number" id="width-input" name="width" value=16 min=1 max=100>
            <button id="reset-button">Reset</button>
        </div>
        <div id="container"></div>
        <div id="colors">
            <button id="black-button" class="color-button" data-color="black">Black</button>
            <button id="red-button" class="color-button" data-color="red">Red</button>
            <button id="orange-button" class="color-button" data-color="orange">Orange</button>
            <button id="yellow-button" class="color-button" data-color="yellow">Yellow</button>
            <button id="green-button" class="color-button" data-color="green">Green</button>
            <button id="blue-button" class="color-button" data-color="blue">Blue</button>
            <button id="purple-button" class="color-button" data-color="purple">Purple</button>
            <button id="white-button" class="color-button" data-color="white">White</button>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
