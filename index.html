<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="reset" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <main id="main">
        <div id="inputs">
            <div id="height-selector" class="selector">
                <label for="height" class="label">Height:</label>
                <input type="number" inputmode="numeric" id="height-input" pattern="[0-9]*" name="height" class="grid-dimensions" value=16 min=1 max=100>
            </div>
            <button id="link-button">Link</button>
            <div id="width-selector" class="selector">
                <label for="width" class="label">Width:</label>
                <input type="number" inputmode="numeric" id="width-input" pattern="[0-9*]" name="width" class="grid-dimensions" value=16 min=1 max=100>
            </div>
            <button id="reset-button">Reset</button>
        </div>
        <div id="container"></div>
        <div id="colors">
            <button id="black-button" class="color-button" data-color="black"></button>
            <button id="red-button" class="color-button" data-color="red"></button>
            <button id="orange-button" class="color-button" data-color="orange"></button>
            <button id="yellow-button" class="color-button" data-color="yellow"></button>
            <button id="green-button" class="color-button" data-color="green"></button>
            <button id="blue-button" class="color-button" data-color="blue"></button>
            <button id="purple-button" class="color-button" data-color="purple"></button>
            <button id="white-button" class="color-button" data-color="white"></button>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
